<html>
	<head>
		<title> Chrome Dev Tools: Elements Panel </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body class="container">
		<div>
			<div class="title">
				<strong class="text-large">Name, Place Animal, Thing</strong>
				<span class="desc">If you have not played this game, then you are too young</span>
			</div>
			<table class="table table-condensed">
				<thead class="boring">
					<tr>
						<th>Name</th>
						<th>Place</th>
						<th>Animal</th>
						<th>Thing</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Jenkins</td>
						<td>Jamaica</td>
						<td>Jaguar</td>
						<td>Jiggly Jelly</td>
					</tr>
					<tr>
						<td>Sam</td>
						<td>Soorat</td>
						<td>Seal</td>
						<td>Socks</td>
					</tr>
					<tr>
						<td>Fred</td>
						<td>France</td>
						<td>Falcon</td>
						<td>Fan</td>
					</tr>
				</tbody>
			</table>
			<input class="btn" type="button" onclick="addRowToTable()" value="add node"/>
			<input class="btn" type="button" onclick="addAttribute()" value="add attribute"/>
			<input class="btn" type="button" onclick="addAttribute()" value="remove node"/>

			<script type="text/javascript" src="elements.js"></script>
		</div>
	</body>
</html>
