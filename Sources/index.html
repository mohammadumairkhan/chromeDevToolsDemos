<html>
<head>
	<title> Chrome Dev Tools: Sources Panel </title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand navbar-brand-align" href="#">
          <img alt="Brand" src="../images/chrome-canary.png">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="menu-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/elements">Elements</a></li>
          <li><a href="/networks">Networks</a></li>
          <li class="active"><a href="/sources">Sources</a></li>
          <li><a href="/memory">Memory</a></li>
        </ul>
        <p class="navbar-text pull-right">Mohuk Labs.</p>
      </div>
    </div>
  </nav>
<body class="container">
	<div>
		<div class="title">
			<form class="form-inline">
			  <div class="form-group">
			    <label class="sr-only" for="calcInput">Operand</label>
			    <div class="input-group">
			      <input type="number" class="form-control" id="calcInput" placeholder="Number">
			    </div>
			    <label class="sr-only" for="calcResult">Result</label>
			    <div class="input-group">
			    	<span id='calcResult' class="form-control"></span>
			    </div>
			  </div>
			</form>
			<button onclick="calculate('add')" class="btn btn-primary">+</button>
			<button onclick="calculate('subtract')" class="btn btn-primary">-</button>
			<button onclick="calculate('multiply')" class="btn btn-primary">X</button>
			<button onclick="calculate('divide')" class="btn btn-primary">/</button>
			<button onclick="resetResult()" class="btn btn-secondary">Reset</button>
		</div>
	</div>
	<div>
		<div class="checklist checklist-fixed-bottom">
			<span class="bold"> Checklist </span>
			<div class="checklistItems">
				<div><input type="checkbox"/> <span>Panel Overview</span></div>
				<div><input type="checkbox"/> <span>Live Edit</span></div>
				<div><input type="checkbox"/> <span>Debugging with breakpoints</span></div>
				<div><input type="checkbox"/> <span>Debugging minified sources - Enter Source Maps</span></div>
			</div>
		</div>
		</div>
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="maps/sources.js"></script>
	<!-- <script type="text/javascript" src="sources.min.js"></script> -->
</body>
</html>
